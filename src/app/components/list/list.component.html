<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="text-left" style="color: darkorange; font-family: Georgia, 'Times New Roman', Times, serif"
      *ngIf="yuklenenler.length>=1">
        <h4>Mevcut Dosyalar</h4>
      </div>
    </div>
  </div>
</div>
<table>
  <tbody>
    <tr *ngFor="let file of yuklenenler">


      <app-detay [fileUpload]='file'></app-detay>

    </tr>
  </tbody>
</table>
